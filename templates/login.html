{% extends "base.html" %}
{% block header %}
<h4>Log In</h4>
{% endblock %}
{% block content %}
<form method="POST" action="{{ url_for('login') }}">
  <!-- username -->
  <div class="form-group row">
    <label for="username" class="col-md-2 offset-md-1 col-form-label">Username</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="username" name="username" minlength="5" maxlength="15" 
      pattern="^[a-zA-Z0-9]{5-15}$" aria-describedby="usernameHelp" required>
      <!--<small id="usernameHelp" class="form-text text-muted">Between 5 to 10 characters</small> -->
    </div>
  </div>
  <!-- password -->
  <div class="form-group row">
    <label for="password" class="col-md-2 offset-md-1 col-form-label">Password</label>
    <div class="col-md-6">
      <input type="password" class="form-control" id="password" name="password" minlength="5" maxlength="15" 
      pattern="^[a-zA-Z0-9]{5-15}$" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
<div class="row">
  <div class="col-md-12">
      <p class="center-align">
          New here? <a href="{{ url_for('register') }}" class="">Register account</a>
      </p>
  </div>
</div>
{% endblock %}
