{% extends "base.html" %}
{% block jumbotron %}
<!-- Jumbotron Header -->
<header class="jumbotron jumbotron-login my-4">
</header>
{% endblock %}
{% block header %}
<h4>Log In</h4>
{% endblock %}
{% block content %}
<form method="POST" action="{{ url_for('login') }}">
  <!-- username -->
  <div class="form-group row">
    <label for="username" class="col-md-2 offset-md-1 col-form-label">Username</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="username" name="username" minlength="5" maxlength="15"
        pattern="[a-zA-Z0-9]{5,15}" aria-describedby="usernameHelp"
        title="Letters or numbers from 5 to 15 characters required." required>
    </div>
  </div>
  <!-- password -->
  <div class="form-group row">
    <label for="password" class="col-md-2 offset-md-1 col-form-label">Password</label>
    <div class="col-md-6">
      <input type="password" class="form-control" id="password" name="password" minlength="5" maxlength="15"
        pattern="[a-zA-Z0-9]{5,15}" title="Letters or numbers from 5 to 15 characters required." required>
    </div>
  </div>
  <!-- Log In button -->
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
<!-- Message for users not yet registered -->
<div class="row">
  <div class="col-md-12">
    <p class="center-align mt-3">
      New here? <a href="{{ url_for('register') }}" class="">Register account</a>
    </p>
  </div>
</div>
{% endblock %}
