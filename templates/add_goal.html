{% extends "base.html" %}
{% block header %}
<h4>Add Goal</h4>
{% endblock %}
{% block content %}

<form method="POST" action="{{ url_for('add_goal') }}">
  <!-- Tabs -->
  <div id="tabs">
    <ul>
      <li><a href="#tabs-1">Goal</a></li>
      <li><a href="#tabs-2">Reality</a></li>
      <li><a href="#tabs-3">Options</a></li>
      <li><a href="#tabs-4">Way Forward</a></li>
    </ul>

    <div id="tabs-1">
      <!-- End Goal -->
      <div class="form-group row">
        <label for="goal_name" class="col-md-3 offset-md-1 col-form-label">What is your goal?</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="goal_name" name="goal_name" minlength="5" maxlength="70"
            pattern="^[a-zA-Z0-9]{5-15}$" aria-describedby="goal_nameHelp" required>
          <!--<small id="usernameHelp" class="form-text text-muted">Between 5 to 10 characters</small> -->
        </div>
      </div>
      <!-- target date -->
      <div class="form-group row">
        <label for="target_date" class="col-md-3 offset-md-1 col-form-label">By when do you want
          to achieve it?</label>
        <div class="col-md-6">
          <input type="text" class="form-control datepicker" id="target_date" name="target_date" required>
        </div>
      </div>
      <!-- Life area -->
      <div class="form-group row">
        <label for="category_name" class="col-md-3 offset-md-1 col-form-label">What is the life area for this
          goal?</label>
        <div class="col-md-6">
          <select class="form-control" id="category_name" name="category_name" required>
            <option value="" disabled selected>Choose Category</option>
            {% for category in categories %}
            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <!-- Succeed question -->
      <div class="form-group row">
        <label for="succeed_description" class="col-md-3 offset-md-1 col-form-label">How will you know when you have
          suceeded?</label>
        <div class="col-md-6">
          <!--<input type="text" class="form-control" id="succeed_description" name="succeed_description"
            minlength="5" maxlength="50" pattern="^[a-zA-Z0-9]{5-15}$" required>-->
          <textarea class="form-control" id="succeed_description" name="succeed_description" rows="3" minlength="5"
            maxlength="200" required></textarea>
        </div>
      </div>
      <!-- Effort -->
      <div class="form-group row">
        <label for="effort" class="col-md-3 offset-md-1 col-form-label">How much effort will you put in from 1 to
          10?</label>
        <div class="col-md-6">
          <select class="form-control" id="effort" name="effort" required>
            <option value="" selected>Choose number</option>
            {% for i in range(1, 11) %}
            <option>{{ i }}
            </option>
            {% endfor %}
          </select>
        </div>
      </div>
      

    </div>
    <div id="tabs-2">
      <!-- Actions so far -->
      <div class="form-group row">
        <label for="previous_action" class="col-md-3 offset-md-1 col-form-label">What actions have you taken so
          far?</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="previous_action" name="previous_action" minlength="5"
            maxlength="70" pattern="^[a-zA-Z0-9]{5-15}$" aria-describedby="previous_actionHelp" required>
        </div>
      </div>
      <!-- Confidence Level -->
      <div class="form-group row">
        <label for="confidence_level" class="col-md-3 offset-md-1 col-form-label">What is your confidence level in
          completing this
          task from 1 to 10?</label>
        <div class="col-md-6">
          <select class="form-control" id="confidence_level" name="confidence_level" required>
            <option value="" selected>Choose number</option>
            {% for i in range(1, 11) %}
            <option>{{ i }}
            </option>
            {% endfor %}
          </select>
        </div>
      </div>
      <!-- Holding_back -->
      <div class="form-group row">
        <label for="holding_back_description" class="col-md-3 offset-md-1 col-form-label">What is holding you
          back?</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="holding_back_description" name="holding_back_description"
            minlength="5" maxlength="70" pattern="^[a-zA-Z0-9]{5-15}$" aria-describedby="holding_back_descriptionHelp"
            required>
        </div>
      </div>
      <!-- Believe question -->
      <div class="form-group row">
        <label for="believe_description" class="col-md-3 offset-md-1 col-form-label">What can you do to show yourself
          you can do it?</label>
        <div class="col-md-6">
          <textarea class="form-control" id="believe_description" name="believe_description" rows="2" minlength="5"
            maxlength="100" required></textarea>
        </div>
      </div>

    </div>
    <div id="tabs-3">
      <!-- Courses of actions -->
      <div class="form-group row">
        <label for="course_of_action" class="col-md-3 offset-md-1 col-form-label">What course of action can you take to
          achieve this?</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="course_of_action" name="course_of_action" minlength="5"
            maxlength="100" pattern="^[a-zA-Z0-9]{5-15}$" aria-describedby="course_of_actionHelp" required>
        </div>
      </div>
      <!-- No limits -->
      <div class="form-group row">
        <label for="course_of_action" class="col-md-3 offset-md-1 col-form-label">If there were no limits what would you
          do?</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="course_of_action" name="course_of_action" minlength="5"
            maxlength="100" pattern="^[a-zA-Z0-9]{5-15}$" aria-describedby="course_of_actionHelp" required>
        </div>
      </div>
      <!-- Wisest person -->
      <div class="form-group row">
        <label for="course_of_action" class="col-md-3 offset-md-1 col-form-label">What would the wisest person you know
          advise you to do?</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="course_of_action" name="course_of_action" minlength="5"
            maxlength="70" pattern="^[a-zA-Z0-9]{5-15}$" aria-describedby="course_of_actionHelp" required>
        </div>
      </div>
      <!-- If you were the coach -->
      <div class="form-group row">
        <label for="course_of_action" class="col-md-3 offset-md-1 col-form-label">If you were the coach what action
          would you suggest?</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="course_of_action" name="course_of_action" minlength="5"
            maxlength="70" pattern="^[a-zA-Z0-9]{5-15}$" aria-describedby="course_of_actionHelp" required>
        </div>
      </div>
      <!-- Add one more action -->
      <div class="form-group row">
        <label for="course_of_action" class="col-md-3 offset-md-1 col-form-label">Add one more action:</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="course_of_action" name="course_of_action" minlength="5"
            maxlength="70" pattern="^[a-zA-Z0-9]{5-15}$" aria-describedby="course_of_actionHelp" required>
        </div>
      </div>
    </div>
    <div id="tabs-4">
      <!-- Choose option -->
      <div class="form-group row">
        <label for="category_name" class="col-md-3 offset-md-1 col-form-label">Select the option you're going to
          take:</label>
        <div class="col-md-6">
          <select class="form-control" id="course_of_action" name="course_of_action">
            <option value="" disabled selected>Options:</option>
            {% for course_of_action in goal.course_of_action %}
            <option value="{{ course_of_action }}">{{ course_of_action }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <!-- target date -->
      <div class="form-group row">
        <label for="target_date2" class="col-md-3 offset-md-1 col-form-label">When are you going to start?</label>
        <div class="col-md-6">
          <input type="text" class="form-control datepicker" id="target_date2" name="target_date2" required>
        </div>
      </div>
      <!-- Will action meet your goal -->
      <div class="form-group row">
        <label for="meet_goal" class="col-md-3 offset-md-1 col-form-label">Will this action meet your goal?</label>
        <div class="col-md-6 custom-control custom-switch custom-control-right">
          <input type="checkbox" name="meet_goal" class="custom-control-input col-md-3 get-value" id="meet_goal">
          <label class="custom-control-label" for="meet_goal">Meets goal</label>
        </div>
      </div>
      <!-- Obstacles -->
      <div class="form-group row">
        <label for="obstacles" class="col-md-3 offset-md-1 col-form-label">What obstacles might you meet?</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="obstacles" name="obstacles" minlength="5" maxlength="70"
            pattern="^[a-zA-Z0-9]{5-15}$" aria-describedby="obstaclesHelp" required>
        </div>
      </div>
      <!-- Support -->
      <div class="form-group row">
        <label for="what_support" class="col-md-3 offset-md-1 col-form-label">What support do you need?</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="what_support" name="what_support" minlength="5" maxlength="70"
            pattern="^[a-zA-Z0-9]{5-15}$" aria-describedby="what_supportHelp" required>
        </div>
      </div>
      <!-- How to get support -->
      <div class="form-group row">
        <label for="how_support" class="col-md-3 offset-md-1 col-form-label">How are you going to get that
          support?</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="how_support" name="how_support" minlength="5" maxlength="70"
            pattern="^[a-zA-Z0-9]{5-15}$" aria-describedby="how_supportHelp" required>
        </div>
      </div>
      <!-- Likelihood -->
      <div class="form-group row">
        <label for="likelihood" class="col-md-3 offset-md-1 col-form-label">What is the likelihood on a scale of 1 to 10
          that
          you will carry out this action?</label>
        <div class="col-md-6">
          <select class="form-control" id="likelihood" name="likelihood" required>
            <option value="" disabled selected>Choose a number</option>
            {% for i in range(1, 11) %}
            <option>{{ i }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <!-- Share goal -->
      <div class="form-group row">
        <label for="share" class="col-md-3 offset-md-1 col-form-label">Do you want to share this goal with other
          Goal-Getters?</label>
        <div class="col-md-6 custom-control custom-switch custom-control-right">
          <input type="checkbox" name="share" class="custom-control-input col-md-3" id="share" checked>
          <label class="custom-control-label" for="share">Share goal</label>
        </div>
      </div>
    </div>
  </div>
  <!-- Cancel button -->
  <a href="{{ url_for('get_goals') }}" role="button" class="btn btn-danger acc-header">Cancel</a>
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary">Next</button>
</form>
{% endblock %}
