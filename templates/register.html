{% extends "base.html" %}
{% block header %}
<h4>Register</h4>
{% endblock %}
{% block content %}
<form method="POST" action="{{ url_for('register') }}">
  <!-- username -->
  <div class="form-group row">
    <label for="username" class="col-md-2 offset-md-1 col-form-label">Username</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="username" name="username" minlength="5" maxlength="15" 
      pattern="^[a-zA-Z0-9]{5-15}$" aria-describedby="usernameHelp" required>
      <!--<small id="usernameHelp" class="form-text text-muted">Between 5 to 10 characters</small> -->
    </div>
  </div>
  <!-- password -->
  <div class="form-group row">
    <label for="password" class="col-md-2 offset-md-1 col-form-label">Password</label>
    <div class="col-md-6">
      <input type="password" class="form-control" id="password" name="password" minlength="5" maxlength="15" 
      pattern="^[a-zA-Z0-9]{5-15}$" required>
    </div>
  </div>
  <!-- email -->
  <div class="form-group row">
    <label for="email" class="col-md-2 offset-md-1 col-form-label">Email</label>
    <div class="col-md-6">
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
      <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
  </div>
  <!-- register -->
  <!--<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>-->
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
