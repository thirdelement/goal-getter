{% extends "base.html" %}
{% block header %}
<h4>Reality</h4>
{% endblock %}
{% block content %}

<form method="POST" action="{{ url_for('add_reality', goal_id=goal._id) }}">
  <!-- Actions so far -->
  <div class="form-group row">
    <label for="previous_action" class="col-md-3 offset-md-1 col-form-label">What actions have you taken so far?</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="previous_action" name="previous_action" minlength="5" maxlength="70"
        pattern="^[a-zA-Z0-9]{5-15}$" aria-describedby="previous_actionHelp" required>
    </div>
  </div>
  <!-- Confidence Level -->
  <div class="form-group row">
    <label for="confidence_level" class="col-md-3 offset-md-1 col-form-label">What is your confidence level in completing this
      task from 1 to 10?</label>
    <div class="col-md-6">
      <select class="form-control" id="confidence_level" name="confidence_level" required>
        <option value="" selected>Choose number</option> 
        {% for i in range(1, 11) %}
        <option>{{ i }}
        </option>
        {% endfor %}
      </select>
    </div>
  </div>
  <!-- Holding_back -->
  <div class="form-group row">
    <label for="holding_back_description" class="col-md-3 offset-md-1 col-form-label">What is holding you back?</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="holding_back_description" name="holding_back_description" minlength="5" maxlength="70"
        pattern="^[a-zA-Z0-9]{5-15}$" aria-describedby="holding_back_descriptionHelp" required>
    </div>
  </div>
  <!-- Believe question -->
  <div class="form-group row">
    <label for="believe_description" class="col-md-3 offset-md-1 col-form-label">What can you do to show yourself you can do it?</label>
    <div class="col-md-6">
      <textarea class="form-control" id="believe_description" name="believe_description" rows="2" minlength="5"
        maxlength="100" required></textarea>
    </div>
  </div>
  {% endblock %}
  {% block footer %}
  <!-- Cancel button -->
  <a href="{{ url_for('get_goals') }}" role="button" class="btn btn-danger acc-header">Cancel</a>
  <!-- Back button -->
  <a href="{{ url_for('edit_goal', goal_id=goal._id) }}" role="button" class="btn btn-secondary acc-header">Back</a>
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary">Next</button>
  {% endblock %}
</form>
