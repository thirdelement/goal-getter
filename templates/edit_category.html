{% extends "base.html" %}
{% block jumbotron %}
<!-- Jumbotron Header -->
<header class="jumbotron jumbotron-categories my-4">
</header>
{% endblock %}
{% block header %}
<h4>Edit Category</h4>
{% endblock %}

{% block content %}
<br>
<form method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
  <!-- Category name -->
  <div class="form-group row">
    <label for="category_name" class="col-md-3 offset-md-1 col-form-label">Category Name</label>
    <div class="col-md-6">
      <input type="text" value="{{ category.category_name }}" class="form-control" id="category_name"
        name="category_name" minlength="3" maxlength="20" required>
    </div>
  </div>
  <br>
  <a href="{{ url_for('get_categories') }}" class="btn btn-danger">Cancel</a>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
{% endblock %}
{% block footer %}
<br>
<br>
{% endblock %}
