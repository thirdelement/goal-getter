{% extends "base.html" %}
{% block jumbotron %}
<!-- Jumbotron Header -->
<header class="jumbotron jumbotron-categories my-4">
</header>
{% endblock %}
{% block header %}
<h4>Add Category</h4>
{% endblock %}
{% block content %}

<form method="POST" action="{{ url_for('add_category') }}">
  <!-- Category name -->
  <div class="form-group row">
    <label for="category_name" class="col-md-3 offset-md-1 col-form-label">Category Name</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="category_name" name="category_name" minlength="3" maxlength="20"
        pattern="[a-zA-Z0-9]{5,15}" aria-describedby="category_nameHelp" required>
      <!--<small id="usernameHelp" class="form-text text-muted">Between 5 to 10 characters</small> -->
    </div>
  </div>

  {% endblock %}
  {% block footer %}
  <!-- Cancel button -->
  <a href="{{ url_for('get_goals') }}" role="button" class="btn btn-danger acc-header">Cancel</a>
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary">Submit</button>
  {% endblock %}
</form>
